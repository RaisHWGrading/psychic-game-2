	<h1>The Psychic Game</h1>

	<h3>Guess what letter I am thinking of...</h3>

	<div id="game" class="main-container">
		
		<p>Wins: 0</p>
    	<p>Losses: 0</p>
    	<p>Guesses left: 9</p>
    	<p>Your guesses so far: </p>

	<script type="text/javascript">
		
		var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];


		//All of the variables for tracking wins, losses, & guesses left
		var wins = 0;
		var losses = 0;
		var guessesLeft = 9;
		var lettersGuessed = [];
		var computerGuess = [];


		//Randomized computer guess at beginning
		window.onload = function() {
			var compGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
			computerGuess.push(compGuess);
			console.log(computerGuess[0]);
		}


		//Code for game that begins once a user presses a letter
		document.onkeyup = function(event) {
			var playerGuess = event.key;
			lettersGuessed.push(playerGuess);
			console.log(computerGuess[0]);

		if ((playerGuess === computerGuess[0]) && (guessesLeft > 0)) {
			wins++;
			guessesLeft = 9;
			lettersGuessed.length = 0;
			computerGuess.length = 0;
			var compGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
			computerGuess.push(compGuess);
			console.log(computerGuess[0]);
		}

		else if ((playerGuess !== computerGuess[0]) && (guessesLeft > 0)) {
			guessesLeft = guessesLeft-1;
		}

		else {
			losses++;
			guessesLeft = 9;
			lettersGuessed.length = 0;
			computerGuess.length = 0;
			var compGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
			computerGuess.push(compGuess);
			console.log(computerGuess[0]);
		}

		 var html ="<p>Wins: " + wins + "</p>" +
		          "<p>Losses: " + losses + "</p>" +
		          "<p>Guesses left: " + guessesLeft + "</p>" +
		          "<p>Your guesses so far: " + lettersGuessed + "</p>";
		 
		document.querySelector("#game").innerHTML = html;

		}
